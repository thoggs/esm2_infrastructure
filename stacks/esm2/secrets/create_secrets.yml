---
- name: Create or update secret FHIR_INTEGRATION_USER
  community.docker.docker_secret:
    name: FHIR_INTEGRATION_USER
    secret: "{{ FHIR_INTEGRATION_USER }}"
    state: present

- name: Create or update secret DB_USER
  community.docker.docker_secret:
    name: DB_USER
    secret: "{{ DB_USER }}"
    state: present

- name: Create or update secret DB_PASSWORD
  community.docker.docker_secret:
    name: DB_PASSWORD
    secret: "{{ DB_PASSWORD }}"
    state: present

- name: Create or update secret DB_ESM
  community.docker.docker_secret:
    name: DB_ESM
    secret: "{{ DB_ESM }}"
    state: present

- name: Create or update secret POSTGRES_DB
  community.docker.docker_secret:
    name: POSTGRES_DB
    secret: "{{ POSTGRES_DB }}"
    state: present

- name: Create or update secret POSTGRES_PASSWORD
  community.docker.docker_secret:
    name: POSTGRES_PASSWORD
    secret: "{{ POSTGRES_PASSWORD }}"
    state: present

- name: Create or update secret POSTGRES_USER
  community.docker.docker_secret:
    name: POSTGRES_USER
    secret: "{{ POSTGRES_USER }}"
    state: present

